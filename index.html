<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <!-- <div>
      <img src="./assets/images/favicon-32x32.png" alt="" />
      <img src="./assets/images/icon-memory.svg" alt="" />
      <img src="./assets/images/icon-reaction.svg" alt="" />
      <img src="./assets/images/icon-verbal.svg" alt="" />
      <img src="./assets/images/icon-visual.svg" alt="" />
    </div> -->
    <div class="main-container">
      <div class="main-hero">
        <div class="left hero">
          <h1>Your Result</h1>
          <div class="circle"><span>76</span><span>of 100</span></div>
          <div class="description">
            <h1>Great</h1>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="right hero">
          <div class="card-container">
            <h1>Summary</h1>
            <div class="card one">
              <span
                ><img src="./assets/images/icon-reaction.svg" />Reaction</span
              >
              <span>80</span>
            </div>
            <div class="card two">
              <span><img src="./assets/images/icon-memory.svg" />Memory</span>
              <span>92</span>
            </div>
            <div class="card three">
              <span><img src="./assets/images/icon-verbal.svg" />Verbal</span>
              <span>61</span>
            </div>
            <div class="card four">
              <span><img src="./assets/images/icon-visual.svg" />Visual</span>
              <span>72</span>
            </div>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
