<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        height: 1.5rem;
        padding: 0.5rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      @font-face {
        font-family: "hanken";
        src: url("assets/fonts/HankenGrotesk-VariableFont_wght.ttf");
      }

      html {
        font-family: "hanken";
      }

      body {
        min-height: 100vh;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      div.main-container {
        height: calc(100vh - 1.5rem);

        /* Flex */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      div.main-hero {
        display: flex;
        align-items: center;
        width: 800px;
        height: 48%;
      }

      /* Right Container Hero */

      .right {
        position: relative;
        right: 25px;
        z-index: -1;
        height: 100%;
        width: 45%;
        background: white;
        border-radius: 0px 25px 25px 0px;
        text-align: left;
        padding: 2.5rem;
        border: black 1px solid;
      }

      .right > h1 {
        font-size: 1.5rem;
        margin-bottom: 25px;
      }

      .right .card-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 10px;
      }

      .right .card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        border: 1px solid black;
        border-radius: 5px;
        padding: 10px;
      }

      .right .card > span {
        display: flex;
        gap: 7.5px;
      }

      .right button {
        display: block;
        margin: 50px auto;
        width: 200px;
        border-radius: 15px;
        padding: 7.5px;
        color: white;
        background-color: hsl(224, 30%, 27%);
        font-weight: bold;
        font-size: 15px;
      }

      /* Left Container Hero */

      .left {
        height: 100%;
        width: 45%;
        background-image: linear-gradient(
          180deg,
          hsl(252, 100%, 67%),
          hsl(241, 81%, 54%)
        );
        border-radius: 25px;
        color: white;

        /* Font */

        text-align: center;

        /* Flex */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
      }

      .left > h1 {
        position: relative;
        bottom: 15px;
        font-size: 1.4rem;
        font-weight: bold;
        opacity: 0.75;
      }

      .left .circle {
        /* flex */
        display: flex;
        flex-direction: column;
        justify-content: center;

        width: 12rem;
        height: 12rem;
        background-image: linear-gradient(
          hsla(256, 72%, 46%, 1),
          hsla(241, 72%, 46%, 0)
        );
        border-radius: 50%;
        line-height: -2px;
      }

      .left .circle span:nth-child(1) {
        margin-bottom: -6px;
        font-size: 4.1rem;
        font-weight: 800;
      }

      .left .circle span:nth-child(2) {
        font-size: 1rem;
        font-weight: bolder;
        opacity: 0.5;
      }

      .left .description {
        width: 15rem;
        word-spacing: 2px;
      }

      .left .description h1 {
        font-size: 1.75rem;
        margin-bottom: 15px;
      }

      .left .description p {
        font-size: 1rem;
        opacity: 0.75;
      }
    </style>
  </head>
  <body>
    <!-- <div>
      <img src="./assets/images/favicon-32x32.png" alt="" />
      <img src="./assets/images/icon-memory.svg" alt="" />
      <img src="./assets/images/icon-reaction.svg" alt="" />
      <img src="./assets/images/icon-verbal.svg" alt="" />
      <img src="./assets/images/icon-visual.svg" alt="" />
    </div> -->
    <div class="main-container">
      <div class="main-hero">
        <div class="left hero">
          <h1>Your Result</h1>
          <div class="circle"><span>76</span><span>of 100</span></div>
          <div class="description">
            <h1>Great</h1>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="right hero">
          <h1>Summary</h1>
          <div class="card-container">
            <div class="card one">
              <span>
                <img src="./assets/images/icon-reaction.svg" alt="" />
                <span>Reaction</span>
              </span>
              <span>80 / 100</span>
            </div>
            <div class="card two">Memory <span>92 / 100</span></div>
            <div class="card three">Verbal <span>61 / 100</span></div>
            <div class="card four">Visual <span>72 / 100</span></div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
